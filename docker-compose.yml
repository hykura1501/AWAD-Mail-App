services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: awad-postgres
    environment:
      POSTGRES_USER: sandbox
      POSTGRES_PASSWORD: sandbox
      POSTGRES_DB: email_dashboard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U sandbox" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - awad-network

  backend:
    image: hykura1501/awad-mail-app-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    networks:
      - awad-network

  frontend:
    image: hykura1501/awad-mail-app-frontend:latest
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    restart: always
    networks:
      - awad-network

volumes:
  postgres_data:
    driver: local

networks:
  awad-network:
    driver: bridge
